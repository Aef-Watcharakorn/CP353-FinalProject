{% extends 'base_layout.html' %} {% block body %}
<main>
    <section class="mt-5 ">
        <div class="container-sm">




            <!-- <hr class="my-5"> -->

            <!--Section: Main info-->
            <!-- <section class="mt-5"> -->


            <!-- Title Card -->
            <div class="col-md-4 offset-md-8">
                <!-- Card -->
                <div class="card" style="background-color: #B997CF;">
                    <div class="card-body text-white">
                        <h2 class="card-title" style="text-align:center;"> {{data.common_name}} </h2>
                    </div>
                </div>
                <!-- Card -->
            </div>



            <div class="card" style="padding: 20px; border-radius: 0.5rem; text-align:center;">
                <div class="row">

                    <!-- Form Card -->
                    <div class="col-lg-3 col-md-12 mb-3 mb-lg-0" style="padding: 20px; border-radius: 0.5rem; text-align:center;">
                        <!-- Card -->
                        <div class="bg-image card shadow-1-strong" style="
                                background-image: url('https://i.pinimg.com/564x/e9/76/d0/e976d0124ef1125465598b932b6d9c1d.jpg');
                                ">
                            <div class="card-body">
                                <form>
                                    <input class="form-control" type="text" name="query" placeholder="country search">
                                    <button type="submit" class="btn btn-primary" value="Submit"><i class="fas fa-search"></i></button>
                                </form>
                            </div>
                        </div>
                        <!-- Card -->
                    </div>

                    <!-- Subregion Card -->
                    <div class="col-lg-3 col-md-12 mb-3 mb-lg-0" style="padding: 20px; border-radius: 0.5rem; text-align:center;">
                        <!-- Card -->
                        <div class="bg-image card shadow-1-strong" style="
                                background-image: url('https://i.pinimg.com/564x/79/3f/84/793f84fdd27f37d50059722534bae0b9.jpg');
                                ">
                            <div class="card-body">
                                <br>
                                <h2 class="card-title">Subregion</h2>
                                <br>
                                <h5>
                                    {{data.subregion}}
                                </h5>
                                <br>
                            </div>
                        </div>
                        <!-- Card -->
                    </div>


                    <!-- Currency Card -->
                    <div class="col-lg-3 col-md-12 mb-3 mb-lg-0" style="padding: 20px; border-radius: 0.5rem; text-align:center;">
                        <!-- Card -->
                        <div class="bg-image card shadow-1-strong" style="
                                background-image: url('https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v604-mynt-36-traveldoodleicons_1.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=ec8e55437bfdcd96be375ff0a882fd87');
                                ">
                            <div class="card-body">
                                <br>
                                <h2 class="card-title">Currency</h2>
                                <br>
                                <h5>
                                    {{data.currencies}}
                                </h5>
                                <br>
                            </div>
                        </div>
                        <!-- Card -->
                    </div>


                    <!-- Datail Card -->
                    <div class="col-lg-3 col-md-12 mb-3 mb-lg-0" style="padding: 20px; border-radius: 0.5rem; text-align:center;">
                        <!-- Card -->
                        <div class="bg-image card shadow-1-strong" style="
                                background-image: url('https://i.pinimg.com/564x/46/09/f5/4609f583fd37ee5d1d4a66f7ee427b2a.jpg');
                                ">
                            <div class="card-body">
                                <br>
                                <h4 class="card-title">Official Name</h4>
                                <h7>
                                    {{data.official_name}}
                                </h7>
                                <br>
                                <h4 class="card-title">Area</h4>
                                <h7>
                                    {{data.area}}
                                </h7>
                                <br>
                                <h4 class="card-title">Capital</h4>
                                <h7>
                                    {{data.capital}}
                                </h7>
                                <br>
                                <h4 class="card-title">Region</h4>
                                <h7>
                                    {{data.region}}
                                </h7>
                                <br>
                                <h4 class="card-title">Languages</h4>
                                <h7>
                                    {{data.languages}}
                                </h7>
                                <br><br>
                            </div>
                        </div>
                        <!-- Card -->
                    </div>
                </div>

                <!-- <h2> Country : {{data.common_name}} </h2>
                <p> Official name : {{data.official_name}} </p>
                <p> Capital : {{data.capital}}</p>
                <p> Region : {{data.region}} </p>
                <p> Subregion : {{data.subregion}} </p>
                <p> languages : {{data.languages}} </p>
                <p> area : {{data.area}} </p>
                <p> Currency : {{data.currencies}}</p> -->

            </div>
            <!-- </section> -->
        </div>
    </section>
    <!--Section: Main info-->
</main>
{% endblock %}
